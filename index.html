<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="title">
        <h1 class="title-main">Search a pokemon</h1>
    </section>


    <div class="search-container">
        <input type="text" id="pokemon-search" name="pokemon name or id" placeholder="Search by name or ID">
        <button id="get-pokemon">Get pokemon</button>
    </div>

    <section class="main">
        <div class="card">
            <div class="card-left">
                <img src="" alt="" class="pokemon-image" id="card-pokemon-avatar">
            </div>

            <div class="card-right">
                <div class="card-right-nameID">
                    <h3 class="card-right-name" id="card-pokemon-name">Pokemon name</h3>
                    <p class="text" id="card-pokemon-id">ID: 000</p>
                </div>

                <div class="powers-container">
                    <h3 class="powers-title">Moves</h3>
                    <div class="span-container">
                        <span class="powers">
                            <p class="text" id="move1">x</p>
                        </span>
                        <span class="powers">
                            <p class="text" id="move2">x</p>
                        </span>
                        <span class="powers">
                            <p class="text" id="move3">x</p>
                        </span>
                        <span class="powers">
                            <p class="text" id="move4">x</p>
                        </span>
                    </div>

                </div>
                <div class="evolutions-container">
                    <div class="evolutions-title">
                        <h3 class="pokemon-details-title">Evolutions</h3>
                    </div>
                    <div class="evolutions-buttons">
                        <button class="evo-btn" id="evo-btn-prev">
                            <img src="" alt="" id="previous-evo-avatar">
                        </button>
                        <button class="evo-btn" id="evo-btn-crt" disabled="true">
                            <img src="" alt="" id="current-evo-avatar">
                        </button>
                        <button class="evo-btn" id="evo-btn-next">
                            <img src="" alt="" id="next-evo-avatar">
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
